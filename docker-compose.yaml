volumes:
  n8n-data:
  n8n-backup:
  qdrant-data:
  postgres-data:
  minio-data:
  redis-data:
  searxng-data:
  phoenix-data:
  litellm-data:
  litellm-postgres-data:
  litellm-redis-data:

x-n8n-shared: &n8n-shared
  image: n8nio/n8n:latest
  env_file:
    - .env
  environment:
    - N8N_RUNNERS_BROKER_LISTEN_ADDRESS=0.0.0.0
  restart: unless-stopped
  volumes:
    - n8n-data:/home/node/.n8n
    - n8n-backup:/home/backups
  extra_hosts:
    - "host.docker.internal:host-gateway"
  depends_on:
    redis:
      condition: service_healthy
    postgres:
      condition: service_healthy
    minio:
      condition: service_healthy

services:
  n8n:
    <<: *n8n-shared
    ports:
      - "5678:5678"

  n8n-worker:
    <<: *n8n-shared
    command: worker
    depends_on:
      - n8n

  n8n-runner:
    image: n8nio/runners:latest
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - N8N_RUNNERS_TASK_BROKER_URI=http://n8n:5679
      - N8N_RUNNERS_MAX_CONCURRENCY=5
      - N8N_RUNNERS_AUTO_SHUTDOWN_TIMEOUT=15
      - NODE_OPTIONS=--max-old-space-size=512
    depends_on:
      - n8n
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:5680/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3

  n8n-worker-runner:
    image: n8nio/runners:latest
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - N8N_RUNNERS_TASK_BROKER_URI=http://n8n-worker:5679
      - N8N_RUNNERS_MAX_CONCURRENCY=5
      - N8N_RUNNERS_AUTO_SHUTDOWN_TIMEOUT=15
      - NODE_OPTIONS=--max-old-space-size=512
    depends_on:
      - n8n-worker
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:5680/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3

  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    restart: unless-stopped
    volumes:
      - qdrant-data:/qdrant/storage

  minio:
    image: minio/minio:RELEASE.2025-04-22T22-12-26Z
    entrypoint: sh
    command: -c 'mkdir -p /data/workoflow-rag && minio server --address ":9000" --console-address ":9001" /data'
    env_file:
      - .env
    ports:
      - "9000:9000"
      - "9001:9001"
    restart: unless-stopped
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 1s
      timeout: 5s
      retries: 5
      start_period: 1s

  postgres:
    image: postgres:17.5-alpine
    env_file:
      - .env
    ports:
      - "5432:5432"
    restart: unless-stopped
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 3s
      timeout: 3s
      retries: 10

  redis:
    image: redis:8.0.1
    ports:
      - "6381:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10

  mcp-atlassian:
    image: ghcr.io/sooperset/mcp-atlassian:latest
    ports:
      - "9005:9000" # Host port 9005 maps to container port 9000
    env_file:
      - ./atlassian-mcp/.env
    restart: unless-stopped
    command: ["--transport", "sse", "--port", "9000", "-vv"]

  workoflow-mcp:
    image: patricks1987/workoflow-mcp:main
    platform: linux/amd64
    ports:
      - "9006:9000"
    env_file:
      - ./workoflow-mcp/.env
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://phoenix:4318
      - OTEL_SERVICE_NAME=workoflow-mcp
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      phoenix:
        condition: service_healthy
    restart: unless-stopped

  workoflow-teams-bot:
    image: patricks1987/workoflow-teams-bot:main
    platform: linux/amd64
    ports:
      - "3978:3978"
    restart: unless-stopped
    env_file:
      - ./.env
    depends_on:
      - phoenix

  searxng:
    image: searxng/searxng:latest
    container_name: searxng
    ports:
      - "8090:8080"
    volumes:
      - ./searxng-settings.yml:/etc/searxng/settings.yml:ro
      - searxng-data:/etc/searxng
    environment:
      - SEARXNG_BASE_URL=http://searxng:8080/
      - SEARXNG_SECRET_KEY=${SEARXNG_SECRET_KEY:-ultrasecretkey}
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  tika:
    image: apache/tika:latest
    container_name: tika
    ports:
      - "9998:9998"
    restart: unless-stopped

  gotenberg:
    image: gotenberg/gotenberg:8
    container_name: gotenberg
    ports:
      - "3002:80"
    command: gotenberg --api-port=80 --api-body-limit=50MB
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  phoenix:
    image: arizephoenix/phoenix:latest
    container_name: phoenix
    ports:
      - "6006:6006"  # Web UI
      - "4317:4317"  # OTLP gRPC
      - "4318:4318"  # OTLP HTTP
    environment:
      - PHOENIX_WORKING_DIR=/data
      - PHOENIX_PORT=6006
      - PHOENIX_GRPC_PORT=4317
      - COLLECTOR_OTLP_ENABLED=true
      - COLLECTOR_OTLP_GRPC_ENABLED=true
      - COLLECTOR_OTLP_HTTP_ENABLED=true
    volumes:
      - phoenix-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:6006/projects').read()"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  litellm-postgres:
    image: postgres:17.5-alpine
    container_name: litellm-postgres
    environment:
      - POSTGRES_USER=${LITELLM_POSTGRES_USER:-litellm}
      - POSTGRES_PASSWORD=${LITELLM_POSTGRES_PASSWORD:-litellm}
      - POSTGRES_DB=${LITELLM_POSTGRES_DB:-litellm}
    volumes:
      - litellm-postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${LITELLM_POSTGRES_USER:-litellm}"]
      interval: 3s
      timeout: 3s
      retries: 10

  litellm-redis:
    image: redis:8.0.1
    container_name: litellm-redis
    volumes:
      - litellm-redis-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10

  litellm:
    image: ghcr.io/berriai/litellm:v1.80.5-stable
    container_name: litellm
    ports:
      - "4000:4000"
    volumes:
      - ./litellm_config.yaml:/app/config.yaml
      - litellm-data:/app/data
    environment:
      - LITELLM_MASTER_KEY=${LITELLM_MASTER_KEY}
      - LITELLM_SALT_KEY=${LITELLM_SALT_KEY}
      - DATABASE_URL=postgresql://${LITELLM_POSTGRES_USER:-litellm}:${LITELLM_POSTGRES_PASSWORD:-litellm}@litellm-postgres:5432/${LITELLM_POSTGRES_DB:-litellm}
      - REDIS_HOST=litellm-redis
      - REDIS_PORT=6379
      - AZURE_OPENAI_API_KEY=${AZURE_OPENAI_API_KEY}
      - AZURE_OPENAI_ENDPOINT=${AZURE_OPENAI_ENDPOINT}
      - AZURE_OPENAI_API_VERSION=${AZURE_OPENAI_API_VERSION}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      # Phoenix OpenInference tracing
      - PHOENIX_API_KEY=
      - PHOENIX_COLLECTOR_ENDPOINT=http://phoenix:6006
      - OTEL_EXPORTER=otlp_http
      - OTEL_ENDPOINT=http://phoenix:4318/v1/traces
    command: ["--config", "/app/config.yaml", "--port", "4000"]
    depends_on:
      litellm-postgres:
        condition: service_healthy
      litellm-redis:
        condition: service_healthy
      phoenix:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:4000/health/liveliness').read()"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
